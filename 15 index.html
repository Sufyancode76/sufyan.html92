<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="image"><img src="https://mohtishim.github.io/jawan-pakistan/Images/landscape_logo.png" alt=""></div>

        <div class="links">
            <a class="pdf" href="">Download PDF</a>
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="registration" href="">Registration</a>
        </div>
    </div>

    <form action=""div class="hov">
        </div>
        
            <h1>Registration Form</h1>
            <div class="first-row">
                <label for="Institute">Institute <span>*</span></label>
                <br>
                <select name="" id="Institute">
                    <option value="">Select Option</option>
                    <option value="">SAIMS (WOW)</option>
                </select>
                <br><br>
                <label for="fname">Full Name<span>*</span></label>
                <br>
                <input id="fname" type="text">
                <br><br>
                <label for="contact">Contact Number<span>*</span></label>
                <br>
                <input placeholder="05XXXXXXXXX" id="contact" type="text">
                <br><br>
                <label for="Gender">Institute <span>*</span></label>
                <br>
    
                <select name="" id="Gender">
                    <option selected disabled value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
            </div>
                 
            <div class="second-row">
                <label for="Course">Course <span>*</span></label>
                <br>
                <select name="" id="Course">
                    <option value="">Select Option</option>
                    <option value="">Web Development</option>
                    <option value="">Graphics design</option>
                    <option value="">Digital marketing</option>
                </select>
                <br><br>
                <label for="pname">Parents / Guardian Name <span>*</span></label>
                <br>
                <input id="pname" type="text">
                <br><br>
                <label for="city">City Name <span>*</span></label>
                <br>
                <input placeholder="Enter Your City Name" id="city" type="text">
                <br><br>
                <label for="date">Date of Birth <span>*</span></label>
                <br>
    
                <input id="date" type="date">
                
            </div>
 
            <div class="third-row">
                <label for="timings">Your Favourite Time? <span>*</span></label>
                <br>
                <select name="" id="timings">
                    <option value="">Select Option</option>
                    <option value="">Mon & Thur 06:30 pm - 09:30</option>
                    <option value="">Tue & Fri 06:30 pm - 09:30</option>
                </select>
                <br><br>
                <label for="email">Email (Write email carefully) <span>*</span></label>
                <br>
                <input placeholder="jawanpakistan123.com" id="email" type="email">
                <br><br>
                <label for="CNIC">CNIC / B-Form <span>*</span></label>
                <br>
                <input placeholder="8XXXXXXXXXXXXX" id="CNIC" type="text">
                <br><br>
                <label for="qualification">Last Qualification <span>*</span></label>
                <br>
    
                <select name="" id="qualification">
                    <option selected disabled value="">Select Option</option>
                    <option value="under-matric">Under Matric</option>
                    <option value="Matric">Matric</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Masters">Masters</option>
                    <option value="PHD">PHD</option>
                </select>
                
            </div>
    
            <div class="div2">
                <label class="address" for="address">Permanent Address <span>*</span></label>
                <br>
            <input id="address" type="text">

                <br>
                <br>
            <label class="photo" for="photo">Passport Size Profile Image (Face Front and Decent picture)</label>
            <br>
            <input type="file" name="" id="photo">

            <br><br>
            <button>Submit Form</button>
            <br><br>
            </div> 
    </form>
</body>
</html>
